# version is now using "compose spec"
# v2 and v3 are now combined!
# docker-compose v1.27+ required

services:
  vote:
    build: ./vote
    ports:
      - "5000:80"
    networks:
      - front-tier
      - back-tier
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
    restart: unless-stopped

  result:
    build: ./result
    ports:
      - "5001:4000"
    networks:
      - front-tier
      - back-tier
    environment:
      - POSTGRES_HOST=db
    depends_on:
      - db
    restart: unless-stopped

  worker:
    build: ./worker
    networks:
      - back-tier
    depends_on:
      - redis
      - db
    restart: unless-stopped

  redis:
    image: redis:alpine
    networks:
      - back-tier
    volumes:
      - redis-data:/data
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: votes
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - back-tier
    restart: unless-stopped

networks:
  front-tier:
  back-tier:

volumes:
  redis-data:
  db-data: